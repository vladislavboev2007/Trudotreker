<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трудотрекер</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: url("/static/background.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      background: #d32f2f;
      color: white;
      padding: 10px 20px;
      border-bottom: 3px solid #b71c1c;
      border-radius: 15px 15px 15px 15px;
      margin: 10px 15px 0 15px; /* Добавить эту строку */
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
      flex: 1;
      font-weight: bold;
      cursor: pointer; /* Добавить эту строку */
    }

    .navbar button {
      background: #b71c1c;
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .navbar button:hover {
      background: #880e4f;
      transform: translateY(-1px);
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-weight: 600;
      color: #333;
    }

    .current-task {
      background: #c8e6c9;
      border: 1px solid #81c784;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      color: #333;
      transition: all 0.3s ease;
    }

    .current-task.error {
      background: #ffcdd2;
      border: 1px solid #f44336;
      color: #b71c1c;
    }

    .current-task.success {
      background: #c8e6c9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 15px auto;
      width: 80%;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: all 0.3s ease;
    }

    .controls .add { background: #4caf50; color: white; }
    .controls .start { background: #2196f3; color: white; }
    .controls .stop { background: #ff9800; color: white; }
    .controls .delete { background: #f44336; color: white; }

    .controls button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .controls input {
      padding: 6px 30px 6px 10px;
      border: 1px solid #aaa;
      border-radius: 20px;
      outline: none;
      background: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    /* Контейнер таблицы */
    .table-container {
      width: 90%;
      margin: 10px auto;
      max-height: 65vh;
      overflow-x: hidden;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scrollbar-width: none;
    }

    .table-container::-webkit-scrollbar {
      display: none;
    }

    /* Таблица */
    #tasksTable {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    #tasksTable th, #tasksTable td {
      border: 0px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      font-family: 'Montserrat', Arial, sans-serif;
      word-break: break-word;
      transition: background-color 0.3s ease;
    }

    #tasksTable th {
      background: #f5f5f5;
      font-weight: 600;
      cursor: default;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #tasksTable tr:hover {
      background-color: #f9f9f9;
    }

    #tasksTable tr.selected {
      background-color: #e3f2fd;
    }

    .active-task-row {
      background-color: #e8f5e8 !important;
      transition: background-color 111.3s ease;
    }

    .active-task-row:hover {
      background-color: #c8e6c9 !important;
    }

    #tasksTable tr:not(.active-task-row):hover {
      background-color: #f5f5f5;
    }

    .additional-menu {
    position: relative;
    display: inline-block;
}

.additional-btn {
    background: #b71c1c;
    border: 2px solid white;
    color: white;
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.additional-btn:hover {
    background: #880e4f;
    transform: translateY(-1px);
}

.additional-btn img {
    width: 20px;
    height: 20px;
    filter: invert(1);
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1000;
    border-radius: 10px;
    overflow: hidden;
}

.dropdown-content.show {
    display: block;
}

.dropdown-content button {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    width: 100%;
    border: none;
    background: white;
    cursor: pointer;
    font-family: 'Montserrat', Arial, sans-serif;
    font-size: 14px;
    text-align: left;
    transition: background-color 0.3s ease;
}

.dropdown-content button:hover {
    background-color: #f1f1f1;
}

.dropdown-content button.delete-all {
    color: #f44336;
    font-weight: 600;
}
  </style>
</head>
<body>

  <div class="navbar">
    <h1 onclick="location.href='/'">Трудотрекер</h1>
    <button onclick="location.href='/statistic'">Статистика</button>
    <button onclick="location.href='/employees'">Сотрудники</button>
  </div>

  <h2>Учет рабочего времени</h2>

  <div class="current-task" id="currentTask">
    Текущая активная задача: Нет
  </div>

  <div class="controls">
    <button class="add" onclick="location.href='/addtask'">Добавить задачу</button>
    <button class="start" id="startBtn" onclick="startSelectedTask()">Начать</button>
    <button class="stop" id="stopBtn" onclick="stopSelectedTask()" disabled>Остановить</button>
    <button class="delete" onclick="deleteSelectedTask()">Удалить</button>
    <input type="text" id="searchInput" placeholder="Поиск..." onkeyup="filterTasks()">

    <!-- Добавьте эту кнопку -->
    <div class="additional-menu">
        <button class="additional-btn" id="additionalBtn">
            <img src="/static/additional.png" alt="Дополнительно">
        </button>
        <div class="dropdown-content" id="additionalDropdown">
            <button onclick="exportTasks()">Экспорт</button>
            <button onclick="importData()">Импорт</button>
            <button class="delete-all" onclick="deleteAllTasks()">Удалить все</button>
        </div>
    </div>
</div>

  <div class="table-container">
    <table id="tasksTable">
      <thead>
        <tr>
          <th style="width: 5%;">ID</th>
          <th style="width: 15%;">Название</th>
          <th style="width: 20%;">Описание</th>
          <th style="width: 10%;">Начало</th>
          <th style="width: 10%;">Конец</th>
          <th style="width: 10%;">Общее время</th>
          <th style="width: 10%;">Дата</th>
          <th style="width: 20%;">ФИО сотрудника</th>
        </tr>
      </thead>
      <tbody id="tasksTableBody">
        <!-- Данные будут загружены через JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    let tasks = [];
    let selectedTaskId = null;

    // Функция для показа сообщений
    function showMessage(message, isError = false) {
      const currentTaskElement = document.getElementById('currentTask');
      currentTaskElement.textContent = message;
      currentTaskElement.className = isError ? 'current-task error' : 'current-task success';
    }

    // Обновление информации о текущей задаче
    function updateCurrentTask() {
      const currentTaskElement = document.getElementById('currentTask');
      const activeTask = tasks.find(task => task.start && !task.final);

      if (activeTask) {
        currentTaskElement.className = 'current-task';
        currentTaskElement.innerHTML = `
          <strong>Текущая активная задача:</strong> ${activeTask.name}
          (Сотрудник: ${activeTask.FIO}, Начало: ${activeTask.start || 'не начато'})
        `;
      } else {
        currentTaskElement.className = 'current-task';
        currentTaskElement.innerHTML = '<strong>Текущая активная задача:</strong> Нет';
      }
    }

    // Загрузка задач при открытии страницы
    async function loadTasks() {
      try {
        const response = await fetch('/api/tasks');
        tasks = await response.json();
        displayTasks(tasks);
        updateCurrentTask();

        // Проверяем параметры URL для показа сообщения о создании задачи
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message === 'created') {
          const taskId = urlParams.get('taskId');
          const taskName = urlParams.get('taskName');
          showMessage(`Задача "${decodeURIComponent(taskName)}" (ID: ${taskId}) успешно создана`, false);

          // Очищаем параметры URL
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      } catch (error) {
        console.error('Ошибка загрузки задач:', error);
      }
    }

    // Отображение задач в таблице
    function displayTasks(tasksToDisplay) {
      const tbody = document.getElementById('tasksTableBody');
      tbody.innerHTML = '';

      tasksToDisplay.forEach(task => {
        const row = document.createElement('tr');
        row.dataset.id = task.taskId;

        if (task.start && !task.final) {
          row.classList.add('active-task-row');
        }

        row.innerHTML = `
          <td>${task.taskId}</td>
          <td>${task.name}</td>
          <td>${task.description || ''}</td>
          <td>${task.start || ''}</td>
          <td>${task.final || ''}</td>
          <td>${task.total_time}</td>
          <td>${task.date || ''}</td>
          <td>${task.FIO}</td>
        `;

        // Обработчик выбора строки
        row.addEventListener('click', function() {
          // Снимаем выделение со всех строк
          document.querySelectorAll('#tasksTable tr').forEach(r => {
            r.classList.remove('selected');
          });
          // Выделяем текущую строку
          this.classList.add('selected');
          selectedTaskId = parseInt(this.dataset.id);
          updateButtonState(selectedTaskId);
        });

        tbody.appendChild(row);
      });
    }

    function updateButtonState(selectedTaskId) {
      const task = tasks.find(t => t.taskId === selectedTaskId);
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');

      if (!task) {
        startBtn.disabled = true;
        stopBtn.disabled = true;
        return;
      }

      if (task.final) {
        startBtn.disabled = true;
        stopBtn.disabled = true;
      } else if (task.start) {
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } else {
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    // Фильтрация задач
    function filterTasks() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredTasks = tasks.filter(task =>
        task.name.toLowerCase().includes(searchTerm) ||
        (task.description && task.description.toLowerCase().includes(searchTerm)) ||
        task.FIO.toLowerCase().includes(searchTerm)
      );
      displayTasks(filteredTasks);
    }

    // Запуск задачи
    async function startSelectedTask() {
      if (!selectedTaskId) {
        alert('Пожалуйста, выберите задачу');
        return;
      }

      const task = tasks.find(t => t.taskId === selectedTaskId);
      if (!task) {
        showMessage(`Не найдена задача (ID: ${selectedTaskId})`, true);
        return;
      }

      if (task.start) {
        showMessage(`Задача "${task.name}" (ID: ${task.taskId}) уже начата`, true);
        return;
      }

      try {
        const response = await fetch(`/api/tasks/${selectedTaskId}/start`, {
          method: 'PUT'
        });

        if (response.ok) {
          showMessage(`Задача "${task.name}" (ID: ${task.taskId}) начата`, false);
          await loadTasks();
        } else {
          showMessage(`Ошибка при запуске задачи "${task.name}" (ID: ${task.taskId})`, true);
        }
      } catch (error) {
        console.error('Ошибка:', error);
        showMessage(`Ошибка при запуске задачи "${task.name}" (ID: ${task.taskId})`, true);
      }
    }

    // Остановка задачи
    async function stopSelectedTask() {
      if (!selectedTaskId) {
        alert('Пожалуйста, выберите задачу');
        return;
      }

      const task = tasks.find(t => t.taskId === selectedTaskId);
      if (!task) {
        showMessage(`Не найдена задача (ID: ${selectedTaskId})`, true);
        return;
      }

      if (task.final) {
        showMessage(`Задача "${task.name}" (ID: ${task.taskId}) уже завершена`, true);
        return;
      }

      if (!task.start) {
        showMessage(`Задача "${task.name}" (ID: ${task.taskId}) еще не начата`, true);
        return;
      }

      try {
        const response = await fetch(`/api/tasks/${selectedTaskId}/stop`, {
          method: 'PUT'
        });

        if (response.ok) {
          showMessage(`Задача "${task.name}" (ID: ${task.taskId}) завершена`, false);
          await loadTasks();
        } else {
          showMessage(`Ошибка при остановке задачи "${task.name}" (ID: ${task.taskId})`, true);
        }
      } catch (error) {
        console.error('Ошибка:', error);
        showMessage(`Ошибка при остановке задачи "${task.name}" (ID: ${task.taskId})`, true);
      }
    }

    // Удаление задачи
    async function deleteSelectedTask() {
      if (!selectedTaskId) {
        alert('Пожалуйста, выберите задачу');
        return;
      }

      const task = tasks.find(t => t.taskId === selectedTaskId);
      if (!task) {
        showMessage(`Не найдена задача (ID: ${selectedTaskId})`, true);
        return;
      }

      if (confirm(`Вы уверены, что хотите удалить задачу "${task.name}"?`)) {
        try {
          const response = await fetch(`/api/tasks/${selectedTaskId}`, {
            method: 'DELETE'
          });

          if (response.ok) {
            showMessage(`Задача "${task.name}" (ID: ${task.taskId}) успешно удалена`, false);
            await loadTasks();
            selectedTaskId = null;
          } else {
            showMessage(`Ошибка при удалении задачи "${task.name}" (ID: ${task.taskId})`, true);
          }
        } catch (error) {
          console.error('Ошибка:', error);
          showMessage(`Ошибка при удалении задачи "${task.name}" (ID: ${task.taskId})`, true);
        }
      }
    }


    // Загружаем задачи при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadTasks);

    // Additional menu functionality
document.getElementById('additionalBtn').addEventListener('click', function(e) {
    e.stopPropagation();
    document.getElementById('additionalDropdown').classList.toggle('show');
});

// Close dropdown when clicking outside
document.addEventListener('click', function() {
    document.getElementById('additionalDropdown').classList.remove('show');
});

// Export tasks to Excel
async function exportTasks() {
    try {
        const response = await fetch('/api/export/tasks');
        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'export_tasks.xlsx';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            showMessage('Экспорт задач завершен успешно', false);
        } else {
            showMessage('Ошибка при экспорте задач', true);
        }
    } catch (error) {
        console.error('Ошибка экспорта:', error);
        showMessage('Ошибка при экспорте задач', true);
    }
}

// Функция импорта задач
async function importData() {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = '.xlsx, .xls';

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('ignore_duplicates', 'true');

        try {
            const response = await fetch('/api/import/tasks', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                let message = `Импорт завершен!\nВсего строк: ${result.total_rows}\nИмпортировано: ${result.imported_rows}\nПропущено: ${result.skipped_rows}`;

                if (result.errors.length > 0) {
                    message += `\n\nОшибки:\n${result.errors.slice(0, 5).join('\n')}`;
                    if (result.errors.length > 5) {
                        message += `\n... и еще ${result.errors.length - 5} ошибок`;
                    }
                }

                showMessage(message, false);
                await loadTasks(); // Обновляем список задач
            } else {
                const error = await response.json();
                showMessage(`Ошибка импорта: ${error.detail}`, true);
            }
        } catch (error) {
            console.error('Ошибка импорта:', error);
            showMessage('Ошибка при импорте файла', true);
        }
    };

    fileInput.click();
}

// Delete all tasks
async function deleteAllTasks() {
    if (!confirm('Вы уверены, что хотите удалить ВСЕ задачи? Это действие нельзя отменить.')) {
        return;
    }

    try {
        const response = await fetch('/api/tasks', {
            method: 'DELETE'
        });

        if (response.ok) {
            showMessage('Все задачи успешно удалены', false);
            await loadTasks();
        } else {
            const error = await response.json();
            showMessage(`Ошибка при удалении задач: ${error.detail}`, true);
        }
    } catch (error) {
        console.error('Ошибка:', error);
        showMessage('Ошибка при удалении задач', true);
    }
}
  </script>

</body>
</html>
